{% for room in rooms %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ room.room_number }}</td>
    <td>{{ room.room_type }}</td>
    <td>
      <button type="button"
              class="btn btn-primary btn-sm js-update-room"
              data-url="{% url 'hospital:room_update' pk=room.id %}">
        <i class="far fa-edit"></i> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-room"
              data-url="{% url 'hospital:room_delete' pk=room.id %}">
        <i class="far fa-trash-alt"></i></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="3" class="text-center bg-warning">No room</td>
  </tr>
{% endfor %}
